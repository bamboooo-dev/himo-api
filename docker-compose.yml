version: "3.8"

services:
  outgame:
    build:
      context: .
      dockerfile: Dockerfile.dev
    entrypoint: "air"
    env_file: ./.envrc.docker.local
    volumes:
      - .:/himo-outgame
      - bin:/himo-outgame/bin
  outgame-grpcui:
    depends_on:
      - outgame
    image: fullstorydev/grpcui
    command: "-plaintext outgame:5502"
    ports:
      - "10080:8080"
volumes:
  bin:
